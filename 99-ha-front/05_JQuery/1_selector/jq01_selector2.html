<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery Selector...</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
$(()=> {
	//1. id값이 header 인 태그의 직계자식 태그인 span을 선택자로 지정..
	$('#header>span').html("JQuery Select Test...").css('color','crimson');
	
	//2. button을 클릭하면 함수호출....
	$('button').click(()=> {
		//3. p,h2태그 영역 모두를 선택자로 지정...글자색을 green
		$('p, h2').css('color','green');
		
		//4. h2의 직계자식은 태그 span영역 배경색(background)을 gray
		$('h2>span').css('background','gray');
		
		//5. 첫번쨰 p태그를 선택자로 지정...내용을 첫번째 문장입니다로 변경
		//html()은 자바스크립트에서 innerHTML과 동일한 기능..
		//val()는 자바스크립트에서 value 과 동일한 기능..
		$('p:eq(0)').text("<h2>첫번째 문장입니다</h2>").css('color','blue'); 
		
	
		$('p:last').html("<h2>마지막 문장입니다</h2>").css('color','blue');
		
		//6. 버튼을 더이상 보이지 않게...
		$('button').css('display','none');
		
		$('p, h2').css('text-align','center');
		
		//7. 클래스 속성의 값이 theme인 선택자를 지정 경계선을 지정..
		$('.theme').css('border','1px solid yellow');
	});//click
});

</script>
</head>
<body>
	<h2 id="header">	
		<span>This is a heading</span>
	</h2>	
	<p>This is a paragraph.</p>
	<p class="content">This is another paragraph1.</p>
	<p class="content theme">This is another paragraph2.</p>	
	
	<button>Click me to hide paragraphs</button>
	
</body>
</html>
