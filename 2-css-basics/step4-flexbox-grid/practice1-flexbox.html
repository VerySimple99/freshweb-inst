<!--

1. 레이아웃이란?
레이아웃은 웹페이지에서 요소들의 위치와 크기를 결정하는 방법입니다. 
마치 건물의 설계도처럼, 각 요소가 어디에 어떻게 배치될지를 정의합니다.
Flexbox: 컨테이너 내의 아이템들을 효율적으로 배치하고 정렬하는 1차원 레이아웃 방법입니다.
핵심 포인트 3가지:
유연한 배치 - 아이템들이 컨테이너 크기에 따라 자동으로 늘어나거나 줄어듭니다
직관적인 정렬 - 수직/수평 정렬이 매우 간단해집니다
반응형 친화적 - 다양한 화면 크기에 자연스럽게 적응합니다

Flexbox 사용 시기
네비게이션 메뉴
버튼 그룹
카드 리스트
중앙 정렬이 필요할 때
1차원 배치

justify = 주축(보통 가로), align = 교차축(보통 세로)


-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 레이아웃 학습</title>
    <link rel="stylesheet" href="../resources/css/style4-1.css" />
  </head>
  <body>
    <h1>Flexbox 레이아웃 - flex</h1>

    <!-- 기본 플렉스 컨테이너 -->
    <section class="flex-basic">
      <h2>기본 Flexbox</h2>
      <div class="flex-container">
        <!-- inline-block 와 flex를 비교  -->
        <div class="flex-item">아이템 1</div>
        <div class="flex-item">아이템 2</div>
        <div class="flex-item">아이템 3</div>
      </div>
    </section>

    <!-- flex-direction 예제 -->
    <section class="flex-direction-demo">
      <h2>Flex Direction</h2>

      <h3>가로 방향 (row)</h3>
      <div class="flex-container row">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
      </div>

      <h3>세로 방향 (column)</h3>
      <div class="flex-container column">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
      </div>
    </section>

    <!-- justify-content 예제 -->
    <section class="justify-demo">
      <h2>Justify Content (주축 정렬)</h2>

      <h3>flex-start (시작점 정렬)</h3>
      <div class="flex-container justify-start">
        <div class="flex-item">A</div>
        <div class="flex-item">B</div>
        <div class="flex-item">C</div>
      </div>

      <h3>center (가운데 정렬)</h3>
      <div class="flex-container justify-center">
        <div class="flex-item">A</div>
        <div class="flex-item">B</div>
        <div class="flex-item">C</div>
      </div>

      <h3>space-between (양 끝 정렬)</h3>
      <div class="flex-container justify-between">
        <div class="flex-item">A</div>
        <div class="flex-item">B</div>
        <div class="flex-item">C</div>
      </div>

      <h3>space-around (균등 분배)</h3>
      <div class="flex-container justify-around">
        <div class="flex-item">A</div>
        <div class="flex-item">B</div>
        <div class="flex-item">C</div>
      </div>
    </section>
  </body>
</html>
