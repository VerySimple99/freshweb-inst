<!--
    CSS 박스 모델은 웹 페이지의 모든 HTML 요소가 사각형 박스로 간주되는 방식을 설명하는 개념입니다. 📦✨

간단히 말해, **모든 HTML 요소는 콘텐츠(content), 패딩(padding), 테두리(border), 마진(margin)**으로 구성된 박스 형태로 존재한다는 것입니다.

각 구성 요소는 다음과 같습니다:

콘텐츠 (Content): 🖼️ 텍스트, 이미지 등 실제 요소의 내용이 표시되는 영역입니다. width와 height 속성으로 크기를 조절할 수 있습니다.

패딩 (Padding): 🧘‍♀️ 콘텐츠 영역과 테두리 사이의 공간입니다. 콘텐츠를 테두리로부터 떨어뜨려 여백을 만듭니다. padding 속성으로 조절합니다.

테두리 (Border): 📏 패딩과 마진 사이의 선입니다. 요소의 시각적인 경계를 나타냅니다. border 속성으로 두께, 스타일, 색상을 조절할 수 있습니다.

마진 (Margin): 🏞️ 테두리 바깥쪽의 공간으로, 현재 요소와 다른 요소 사이의 간격을 만듭니다. margin 속성으로 조절합니다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 박스 모델과 레이아웃</title>
    <link rel="stylesheet" href="../resources/css/style3.css">
</head>
<body>
    <h1>CSS 박스 모델 학습</h1>

    <!-- 박스 모델 시각화를 위한 예제 -->
    <div class="box-model-demo">
        <h2>박스 모델 데모</h2>        
    </div>

    <!-- 여백 비교 예제 -->
    <div class="spacing-demo">
        <div class="box margin-example">Margin 예제</div>
        <div class="box padding-example">Padding 예제</div>
        <div class="box border-example">Border 예제</div>
    </div>

    <!-- Display 속성 예제 -->
    <div class="display-demo">
        <h2>Display 속성 예제</h2>

        <!-- 블록 요소들
        <div> 는 블록(block) 요소입니다.
		블록 요소는 기본적으로 
		항상 새로운 줄에서 시작하며, 
		**가로 폭을 부모 요소의 100%**를 차지하려고 합니다.
		        
         -->
        <div class="block-demo">블록 요소 1</div>
        <div class="block-demo">블록 요소 2</div>

        <!-- 인라인 요소들
        <span> 은 인라인(inline) 요소입니다.

		인라인 요소는 새로운 줄로 넘어가지 않고 
		텍스트나 다른 인라인 요소와 같은 줄에 나란히 배치됩니다.
		콘텐츠의 너비만큼만 공간을 차지
         -->
        <span class="inline-demo">인라인 요소 1</span>
        <span class="inline-demo">인라인 요소 2</span>
        <span class="inline-demo">인라인 요소 3</span>

        <!-- 인라인 블록 요소들 -->
        <div class="inline-block-demo">인라인 블록 1</div>
        <div class="inline-block-demo">인라인 블록 2</div>
        <div class="inline-block-demo">인라인 블록 3</div>
    </div>

    <!-- 박스 크기 계산 방식 비교 -->
    <div class="box-sizing-demo">
        <h2>Box-sizing 비교</h2>
        <div class="content-box">
            <p>content-box (기본값)<br>
            실제 크기가 더 커짐</p>
        </div>
        <div class="border-box">
            <p>border-box (권장)<br>
            설정한 크기 그대로</p>
        </div>
    </div>
</body>
</html>
