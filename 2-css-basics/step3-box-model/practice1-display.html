<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display 속성 공부</title>
  <link rel="stylesheet" href="../resources/css/style3.css"> 
</head>
<body>
  <div class="display-demo">
        <h2>Display 속성 예제</h2>

        <!-- 블록 요소들
        <div> 는 블록(block) 요소입니다.
		블록 요소는 기본적으로 
		항상 새로운 줄에서 시작하며, 
		**가로 폭을 부모 요소의 100%**를 차지하려고 합니다.
		        
         -->
        <div class="block-demo">블록 요소 1</div>
        <div class="block-demo">블록 요소 2</div>

        <!--       
inline 요소
  <span> 은 인라인(inline) 요소입니다.
정의: 텍스트의 흐름을 따라 한 줄에 나란히 배치되며, 내용의 크기만큼만 공간을 차지하는 요소입니다.
 특징: 가로로 배치되지만 width, height가 무시됩니다
 inline은 텍스트 내의 강조(<span>, <strong>), 링크(<a>), 이미지(<img>) 등에서 기본값으로 사용됩니다. 텍스트 스타일링이나 작은 아이콘 삽입에 주로 활용됩니다.
         -->
        <span class="inline-demo">인라인 요소 1</span>
        <span class="inline-demo">인라인 요소 2</span>
        <span class="inline-demo">인라인 요소 3</span>
        <br><br>
        <!-- 
        인라인 블록 요소들
        가로 배치되면서도 정확한 크기 제어가 가능합니다.
        네비게이션 메뉴 버튼, 카드형 리스트, 태그 버튼, 아이콘과 텍스트가 함께 있는 버튼 등에서 자주 사용됩니다. 특히 가로 배치하면서도 정확한 크기 제어가 필요한 UI 컴포넌트에서 핵심적입니다.
        현대 웹 개발에서는 더 강력한 Flexbox나 Grid를 주로 사용

        inline-block 요소들 사이에 나타나는 좌우 간격의 본질적인 이유는 HTML 소스 코드에서 태그들 사이의 **공백 문자(whitespace)**가 실제 화면에 렌더링되기 때문입니다.
        🔍 핵심 개념
        공백 문자 렌더링: HTML에서 태그 사이의 줄바꿈, 스페이스, 탭 등은 브라우저에 의해 하나의 공백 문자로 해석되어 화면에 표시됩니다.

        Flexbox나 CSS Grid를 더 많이 사용합니다. 이들은 공백 문제가 없고 더 강력한 레이아웃 제어가 가능
        -->
        <div class="inline-block-demo">인라인 블록 1</div>
        <div class="inline-block-demo">인라인 블록 2</div>
        <div class="inline-block-demo">인라인 블록 3</div>
    </div>
</body>
</html>
