<!--
CSS 박스 모델은 웹 페이지의 모든 HTML 요소가 사각형 박스로 간주되는 방식을 설명하는 개념입니다. 📦✨

간단히 말해, **모든 HTML 요소는 콘텐츠(content), 패딩(padding), 테두리(border), 마진(margin)**으로 구성된 박스 형태로 존재한다는 것입니다.

각 구성 요소는 다음과 같습니다:

콘텐츠 (Content): 🖼️ 텍스트, 이미지 등 실제 요소의 내용이 표시되는 영역입니다. width와 height 속성으로 크기를 조절할 수 있습니다.

패딩 (Padding): 🧘‍♀️ 콘텐츠 영역과 테두리 사이의 공간입니다. 콘텐츠를 테두리로부터 떨어뜨려 여백을 만듭니다. padding 속성으로 조절합니다.

테두리 (Border): 📏 패딩과 마진 사이의 선입니다. 요소의 시각적인 경계를 나타냅니다. border 속성으로 두께, 스타일, 색상을 조절할 수 있습니다.

마진 (Margin): 🏞️ 테두리 바깥쪽의 공간으로, 현재 요소와 다른 요소 사이의 간격을 만듭니다. margin 속성으로 조절합니다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 박스 모델과 레이아웃</title>
    <link rel="stylesheet" href="../resources/css/style3.css">
</head>
<body>
    <h1>CSS 박스 모델 학습</h1>

    <!-- 박스 모델 시각화를 위한 예제 -->
    <div class="box-model-demo">
        <h2>박스 모델 데모</h2>        
    </div>
<!--
     content-box와 border-box의 개념을 정확히 이해하지 못하고 사용하면 레이아웃이 예상과 다르게 틀어지거나, 요소들이 화면 밖으로 삐져나오는 등 전체 화면이 깨지는 현상이 발생할 수 있습니다.
     
     content-box (기본값): 🌳 요소의 너비(width)와 높이(height)는 콘텐츠 영역만을 의미합니다. 여기에 padding과 border가 추가되면 요소의 실제 크기는 지정한 width/height보다 커집니다.

     border-box: 🎁 요소의 너비(width)와 높이(height)는 콘텐츠, padding, border를 모두 포함한 영역을 의미합니다. 즉, 지정한 width/height 안에서 padding과 border가 줄어들어 콘텐츠 영역이 조절됩니다.
     대부분의 현대 CSS 레이아웃에서는 예측 가능한 동작을 위해 box-sizing: border-box;를 전체 선택자에 적용하고 시작하는 경우가 많습니다.

-->

    <!-- 박스 크기 계산 방식 비교 -->
    <div class="box-sizing-demo">
        <h2>Box-sizing 비교</h2>
        <div class="content-box">
            <p>content-box (기본값)<br>
            실제 크기가 더 커짐</p>
        </div>
        <div class="border-box">
            <p>border-box (권장)<br>
            설정한 크기 그대로</p>
        </div>
    </div>
</body>
</html>
