<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리 기초</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;/*
            height: 100vh;는 화면 높이의 100%,
height: 50vh;는 화면 높이의 50%가 됩니다.
            */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            
            /* 기본 배경색: 파란색 (데스크톱) */
            background-color: #3498db;
            color: white;
            font-size: 2rem;
            text-align: center;
        }
        /*
        `rem`은 **root em**의 약자로, CSS에서 글꼴 크기 등 단위를 지정할 때 사용하는 상대 단위입니다.

- `rem`은 **HTML의 최상위 요소(`<html>`)의 font-size**를 기준으로 계산됩니다.
- 예를 들어, `<html style="font-size: 16px;">`일 때 `1rem = 16px`입니다.
- 만약 `font-size: 2rem;`이면 16px × 2 = **32px**가 됩니다.

**장점:**  
- 전체 사이트의 글꼴 크기나 레이아웃을 쉽게 조정할 수 있습니다.
- 부모 요소의 크기에 영향을 받지 않고, 항상 루트(html) 기준으로 계산됩니다.
        */

        /* 태블릿 크기 (768px 이하) - 초록색 */
        @media (max-width: 768px) {
            body {
                background-color: #2ecc71;
            }
        }

        /* 모바일 크기 (480px 이하) - 주황색 */
        @media (max-width: 480px) {
            body {
                background-color: #e67e22;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>🌈 화면 크기를 바꿔보세요!</h1>
        <p>브라우저 창을 드래그해서 크기를 조절해보세요</p>
    </div>
</body>
</html>
