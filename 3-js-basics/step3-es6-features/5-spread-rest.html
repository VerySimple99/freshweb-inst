    function restParameterExample() {

        // í•¨ìˆ˜ê°€ ë°›ì„ ì¸ìˆ˜ì˜ ê°œìˆ˜ê°€ ì •í•´ì§€ì§€ ì•Šì•˜ì„ ë•Œ ë§¤ìš° ìœ ìš©
        
        // 1ï¸âƒ£ ê¸°ë³¸ Rest ë§¤ê°œë³€ìˆ˜ ì‚¬ìš©ë²•
        // ëª¨ë“  ì¸ìˆ˜ë¥¼ ë°°ì—´ë¡œ ë°›ì•„ì„œ ì²˜ë¦¬
        function sum(...numbers) {

            // ë°°ì—´ì˜ ëª¨ë“  ìš”ì†Œë¥¼ ë”í•˜ê¸°
            return numbers.reduce((total, num) => total + num, 0);

        console.log("í•©ê³„ 1:", sum(1, 2, 3)); // 6
        console.log("í•©ê³„ 2:", sum(1, 2, 3, 4, 5)); // 15
        console.log("í•©ê³„ 3:", sum(10)); // 10

        // 2ï¸âƒ£ ì²« ë²ˆì§¸ ë§¤ê°œë³€ìˆ˜ì™€ ë‚˜ë¨¸ì§€ ë§¤ê°œë³€ìˆ˜ ë¶„ë¦¬
        // ì²« ë²ˆì§¸ ì¸ìˆ˜ëŠ” ë”°ë¡œ ì²˜ë¦¬í•˜ê³ , ë‚˜ë¨¸ì§€ëŠ” ë°°ì—´ë¡œ ë°›ê¸°
        function greetUsers(greeting, ...userNames) {

            userNames.forEach(name => {

        greetUsers("ì•ˆë…•í•˜ì„¸ìš”", "ê¹€ì² ìˆ˜", "ì´ì˜í¬", "ë°•ë¯¼ìˆ˜");
        
        // 3ï¸âƒ£ ì‹¤ë¬´ í™œìš©: ë¡œê¹… í•¨ìˆ˜
        // ë‹¤ì–‘í•œ í˜•íƒœì˜ ë°ì´í„°ë¥¼ ë°›ì•„ì„œ ë¡œê·¸ë¡œ ì¶œë ¥í•˜ëŠ” í•¨ìˆ˜
        function logger(level, message, ...additionalInfo) {

            if (additionalInfo.length > 0) {

        logger("info", "ì‚¬ìš©ìê°€ ë¡œê·¸ì¸í–ˆìŠµë‹ˆë‹¤");
        logger("error", "ë°ì´í„°ë² ì´ìŠ¤ ì—°ê²° ì‹¤íŒ¨", "connection timeout", { retries: 3 });
        
        // 4ï¸âƒ£ Math ê°ì²´ì˜ ë©”ì„œë“œë“¤ê³¼ Rest í™œìš©
        // ìµœëŒ€ê°’, ìµœì†Œê°’ì„ êµ¬í•˜ëŠ” ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        function findExtremes(...numbers) {
            if (numbers.length === 0) {

            }

        function createArray(defaultValue = 0, length = 1, ...additionalValues) {

            const baseArray = new Array(length).fill(defaultValue);

            return [...baseArray, ...additionalValues];

    function destructuringExample() {

        // í•„ìš”í•œ ìš”ì†Œë§Œ ì¶”ì¶œí•˜ê³  ë‚˜ë¨¸ì§€ëŠ” ë”°ë¡œ ëª¨ìœ¼ê¸°

        function removeItemsAtIndices(array, ...indicesToRemove) {
            // ì œê±°í•  ì¸ë±ìŠ¤ë“¤ì„ ì •ë ¬ (í° ìˆ˜ë¶€í„°) - ë’¤ì—ì„œë¶€í„° ì œê±°í•´ì•¼ ì¸ë±ìŠ¤ê°€ í‹€ì–´ì§€ì§€ ì•ŠìŒ

                result.splice(index, 1);
            });
            
            return result;

        // 3ï¸âƒ£ API ì‘ë‹µ ë°ì´í„° ì²˜ë¦¬ ìœ í‹¸ë¦¬í‹°
        class ApiResponseProcessor {
            // Restë¡œ ì—¬ëŸ¬ ë³€í™˜ í•¨ìˆ˜ë¥¼ ë°›ì•„ì„œ ìˆœì°¨ì ìœ¼ë¡œ ì ìš©
            static transform(data, ...transformers) {
                return transformers.reduce((result, transformer) => {
                    return transformer(result);
                }, data);
            }
            
            // ê°ì²´ì—ì„œ ë¶ˆí•„ìš”í•œ ì†ì„± ì œê±°
            static omitFields(obj, ...fieldsToOmit) {
                const result = {...obj}; // ì›ë³¸ ë³´í˜¸
                fieldsToOmit.forEach(field => {
                    delete result[field];
                });
                return result;
            }
            
            // ì—¬ëŸ¬ ê°ì²´ì—ì„œ ê³µí†µ ì†ì„±ë§Œ ì¶”ì¶œ
            static pickCommonFields(...objects) {
                if (objects.length === 0) return {};
                
                // ì²« ë²ˆì§¸ ê°ì²´ì˜ í‚¤ë“¤ì„ ê¸°ì¤€ìœ¼ë¡œ í•¨
                const [firstObj, ...restObjs] = objects;
                const commonKeys = Object.keys(firstObj).filter(key => 
                    restObjs.every(obj => obj.hasOwnProperty(key))
                );
                
                return objects.map(obj => {
                    const result = {};
                    commonKeys.forEach(key => {
                        result[key] = obj[key];
                    });
                    return result;
                });
            }
            
            // ë°°ì—´ ë°ì´í„°ë¥¼ ê·¸ë£¹í™”
            static groupBy(array, keyOrFunction, ...additionalProcessors) {
                const groups = array.reduce((acc, item) => {
                    const key = typeof keyOrFunction === 'function' 
                        ? keyOrFunction(item) 
                        : item[keyOrFunction];
                    
                    if (!acc[key]) {
                        acc[key] = [];
                    }
                    acc[key].push(item);
                    return acc;
                }, {});
                
                // ì¶”ê°€ ì²˜ë¦¬ê¸°ë“¤ ì ìš©
                additionalProcessors.forEach(processor => {
                    Object.keys(groups).forEach(key => {
                        groups[key] = processor(groups[key]);
                    });
                });
                
                return groups;
            }
        }
        
        // 4ï¸âƒ£ API ì²˜ë¦¬ ì˜ˆì œ
        const apiData = [
            {id: 1, name: "ê¹€ì² ìˆ˜", department: "ê°œë°œ", salary: 5000, createdAt: "2024-01-01"},
            {id: 2, name: "ì´ì˜í¬", department: "ë””ìì¸", salary: 4500, createdAt: "2024-01-02"},
            {id: 3, name: "ë°•ë¯¼ìˆ˜", department: "ê°œë°œ", salary: 5500, createdAt: "2024-01-03"},
            {id: 4, name: "ìµœì§€ì—°", department: "ë§ˆì¼€íŒ…", salary: 4000, createdAt: "2024-01-04"}
        ];
        
        // ë³€í™˜ í•¨ìˆ˜ë“¤
        const removeTimestamps = (data) => data.map(item => 
            ApiResponseProcessor.omitFields(item, "createdAt")
        );
        
        const addFullTimeStatus = (data) => data.map(item => ({
            ...item,
            isFullTime: item.salary >= 4500
        }));
        
        const formatSalary = (data) => data.map(item => ({

        // 5ï¸âƒ£ React ìŠ¤íƒ€ì¼ ì»´í¬ë„ŒíŠ¸ props ê´€ë¦¬
        class ComponentPropsManager {
            // ê³µí†µ propsì™€ íŠ¹ì • ì»´í¬ë„ŒíŠ¸ props ë³‘í•©
            static mergeProps(baseProps, ...additionalProps) {
                return additionalProps.reduce((merged, props) => ({
                    ...merged,
                    ...props,
                    // classNameì€ íŠ¹ë³„ ì²˜ë¦¬ (ê³µë°±ìœ¼ë¡œ í•©ì¹˜ê¸°)
                    ...(props.className && {
                        className: `${merged.className || ''} ${props.className}`.trim()
                    }),
                    // styleì€ ê°ì²´ ë³‘í•©
                    ...(props.style && {
                        style: {...(merged.style || {}), ...props.style}
                    })
                }), baseProps);
            }
            
            // íŠ¹ì • props ì œì™¸í•˜ê³  ë‚˜ë¨¸ì§€ ì „ë‹¬ (React forwardRef íŒ¨í„´)
            static filterProps(props, ...propsToExclude) {
                const result = {...props};
                propsToExclude.forEach(prop => {
                    delete result[prop];
                });
                return result;
            }
            
            // ì¡°ê±´ë¶€ props ì¶”ê°€
            static conditionalProps(baseProps, conditions = {}) {
                const result = {...baseProps};
                
                Object.entries(conditions).forEach(([condition, props]) => {
                    if (condition === 'true' || condition === true) {
                        Object.assign(result, props);
                    }
                });
                
                return result;
            }
        }

                            result[key] = this.mergeConfig(merged[key] || {}, config[key]);
                        } else {

        const deepClone = (obj) => {
            if (obj === null || typeof obj !== 'object') return obj;
            if (obj instanceof Date) return new Date(obj.getTime());
            if (obj instanceof Array) return obj.map(item => deepClone(item));

            return cloned;
