    function computedProperty() {
        console.log("=== ê³„ì‚°ëœ ì†ì„±ëª… ===");
        
        // ğŸ” ëŒ€ê´„í˜¸ []ë¥¼ ì‚¬ìš©í•´ì„œ ë™ì ìœ¼ë¡œ ì†ì„±ëª… ê²°ì •
        // ë³€ìˆ˜ë‚˜ í‘œí˜„ì‹ì˜ ê°’ì„ ì†ì„±ëª…ìœ¼ë¡œ ì‚¬ìš©í•  ìˆ˜ ìˆìŒ
        // ëŸ°íƒ€ì„ì— ê²°ì •ë˜ëŠ” í‚¤ë¡œ ê°ì²´ë¥¼ êµ¬ì„±í•  ë•Œ ë§¤ìš° ìœ ìš©
        
        const fieldName = "userName";
        const prefix = "data";
        const index = 1;
        
        // âœ¨ ê³„ì‚°ëœ ì†ì„±ëª…ìœ¼ë¡œ ë™ì  ê°ì²´ ìƒì„±
        const dynamicObject = {
            [fieldName]: "ê¹€ì² ìˆ˜",           // userName: "ê¹€ì² ìˆ˜"
            [prefix + "Id"]: 123,           // dataId: 123
            [`${prefix}_${index}`]: "ê°’1",   // data_1: "ê°’1"
            ["user" + "Email"]: "kim@example.com" // userEmail: "kim@example.com"
        };
        
        console.log("ë™ì  ê°ì²´:", dynamicObject);
        
        // ğŸ’¼ ì‹¤ë¬´ í™œìš©: í¼ ë°ì´í„° ì²˜ë¦¬
        // HTML í¼ì—ì„œ ë™ì ìœ¼ë¡œ ìƒì„±ë˜ëŠ” í•„ë“œë“¤ì„ ì²˜ë¦¬í•  ë•Œ ì‚¬ìš©
        function createFormData(formFields) {
            const result = {};
            
            formFields.forEach(field => {
                const { name, value, type } = field;
                
                // í•„ë“œ íƒ€ì…ì— ë”°ë¼ ë‹¤ë¥¸ ì²˜ë¦¬
                result[name] = type === "number" ? Number(value) : value;
                
                // ìœ íš¨ì„± ê²€ì‚¬ ê²°ê³¼ë„ ë™ì ìœ¼ë¡œ ì¶”ê°€
                result[name + "_valid"] = value && value.trim().length > 0;
            });
            
            return result;
        }
        
        const formFields = [
            { name: "name", value: "ê¹€ì² ìˆ˜", type: "text" },
            { name: "age", value: "25", type: "number" },
            { name: "email", value: "kim@example.com", type: "email" }
        ];
        
        const formData = createFormData(formFields);
        console.log("í¼ ë°ì´í„°:", formData);
        
        // ğŸ¯ ë©”ì„œë“œì™€ ê³„ì‚°ëœ ì†ì„±ëª… ì¡°í•©
        // API ì—”ë“œí¬ì¸íŠ¸ë³„ë¡œ ë‹¤ë¥¸ ì²˜ë¦¬ ë¡œì§ì„ ê°€ì§„ ê°ì²´
        const apiService = {
            baseUrl: "https://api.example.com",
            
            // ë™ì  ë©”ì„œë“œ ìƒì„±ì„ ìœ„í•œ í—¬í¼
            createEndpoint(resource) {
                return {
                    [`get${resource}`]() {
                        return `GET ${this.baseUrl}/${resource.toLowerCase()}`;
                    },
                    
                    [`create${resource}`](data) {
                        return `POST ${this.baseUrl}/${resource.toLowerCase()} with ${JSON.stringify(data)}`;
                    },
                    
                    [`update${resource}`](id, data) {
                        return `PUT ${this.baseUrl}/${resource.toLowerCase()}/${id} with ${JSON.stringify(data)}`;
                    },
                    
                    [`delete${resource}`](id) {
                        return `DELETE ${this.baseUrl}/${resource.toLowerCase()}/${id}`;
                    }
                };
            }
        };
        
        // ì‚¬ìš©ì ê´€ë ¨ API ì—”ë“œí¬ì¸íŠ¸ ìƒì„±
        const userApi = {
            ...apiService,
            ...apiService.createEndpoint("User")
        };
        
        console.log("ì‚¬ìš©ì ì¡°íšŒ:", userApi.getUser());
        console.log("ì‚¬ìš©ì ìƒì„±:", userApi.createUser({ name: "ê¹€ì² ìˆ˜" }));
        
        // ğŸ”§ ì‹¤ë¬´ íŒ: ì„¤ì • ê°ì²´ ë™ì  ìƒì„±
        function createConfig(environment, options = {}) {
            const envPrefix = environment.toUpperCase();
            
            return {
                [`${envPrefix}_API_URL`]: options.apiUrl || "http://localhost:3000",
                [`${envPrefix}_DEBUG`]: environment === "development",
                [`is${envPrefix.charAt(0) + envPrefix.slice(1).toLowerCase()}`]: true,
                
                // í™˜ê²½ë³„ íŠ¹ìˆ˜ ì„¤ì •
                ...(environment === "production" && {
                    [`${envPrefix}_CACHE_TTL`]: 3600,
                    [`${envPrefix}_LOG_LEVEL`]: "error"
                }),
                
                ...(environment === "development" && {
                    [`${envPrefix}_HOT_RELOAD`]: true,
                    [`${envPrefix}_LOG_LEVEL`]: "debug"
                })
            };
        }
        
        const devConfig = createConfig("development");
        const prodConfig = createConfig("production", { apiUrl: "https://api.prod.com" });
        
        console.log("ê°œë°œ ì„¤ì •:", devConfig);
        console.log("ìš´ì˜ ì„¤ì •:", prodConfig);
        
        alert("ì½˜ì†”ì—ì„œ ê³„ì‚°ëœ ì†ì„±ëª… ê²°ê³¼ë¥¼ í™•ì¸í•˜ì„¸ìš”!");
    }
    
    function springExample() {
        console.log("=== Spring ì—°ë™ ì‹¤ë¬´ ì˜ˆì œ ===");
        
        // ğŸŒ± Spring Boot Controllerì™€ í†µì‹ í•˜ëŠ” í”„ë¡ íŠ¸ì—”ë“œ ì½”ë“œ íŒ¨í„´
        // ì‹¤ì œ ì—…ë¬´ì—ì„œ ìì£¼ ì‚¬ìš©í•˜ëŠ” íŒ¨í„´ë“¤ì„ ì •ë¦¬
        
        // 1ï¸âƒ£ ìš”ì²­ ë°ì´í„° ìƒì„± (DTO íŒ¨í„´)
        // Spring Controllerì˜ @RequestBodyë¡œ ì „ì†¡í•  ë°ì´í„° êµ¬ì„±
        function createUserRequest(formData) {
            const { name, email, age, department } = formData;
            const timestamp = new Date().toISOString();
            const requestId = Date.now().toString();
            
            // ë‹¨ì¶• í‘œê¸°ë¡œ ìš”ì²­ ê°ì²´ êµ¬ì„±
            return {
                name,        // name: name
                email,       // email: email
                age,         // age: age
                department,  // department: department
                timestamp,   // timestamp: timestamp
                requestId,   // requestId: requestId
                
                // ë©”ì„œë“œë„ í•¨ê»˜ ì „ì†¡í•˜ëŠ” ê²½ìš°
                validate() {
                    return this.name && this.email && this.age > 0;
                },
                
                toJson() {
                    const { name, email, age, department, timestamp, requestId } = this;
                    return { name, email, age, department, timestamp, requestId };
                }
            };
        }
        
        // 2ï¸âƒ£ ì‘ë‹µ ë°ì´í„° ì²˜ë¦¬ (Response ì²˜ë¦¬)
        // Spring Controllerì—ì„œ ë°›ì€ JSON ì‘ë‹µì„ ê°€ê³µ
        const springApiService = {
            baseUrl: "/api",
            
            // ì‚¬ìš©ì ëª©ë¡ ì¡°íšŒ
            async getUsers(page = 1, size = 10) {
                // ì‹¤ì œë¡œëŠ” fetch() í˜¸ì¶œ
                const mockResponse = {
                    status: "success",
                    data: {
                        users: [
                            { id: 1, name: "ê¹€ì² ìˆ˜", email: "kim@example.com" },
                            { id: 2, name: "ì´ì˜í¬", email: "lee@example.com" }
                        ],
                        totalElements: 2,
                        totalPages: 1
                    }
                };
                
                // ì‘ë‹µ ë°ì´í„°ë¥¼ í”„ë¡ íŠ¸ì—”ë“œì—ì„œ ì‚¬ìš©í•˜ê¸° ì¢‹ê²Œ ê°€ê³µ
                const { status, data } = mockResponse;
                const { users, totalElements, totalPages } = data;
                
                return {
                    status,
                    users,
                    totalElements,
                    totalPages,
                    
                    // ì¶”ê°€ ë©”ì„œë“œ
                    hasNextPage() {
                        return page < totalPages;
                    },
                    
                    isEmpty() {
                        return users.length === 0;
                    }
                };
            },
            
            // ì‚¬ìš©ì ìƒì„±
            async createUser(userData) {
                const request = createUserRequest(userData);
                
                if (!request.validate()) {
                    throw new Error("ìœ íš¨í•˜ì§€ ì•Šì€ ì‚¬ìš©ì ë°ì´í„°");
                }
                
                // ì‹¤ì œë¡œëŠ” fetch() POST ìš”ì²­
                const mockResponse = {
                    status: "created",
                    data: { id: 3, ...request.toJson() }
                };
                
                const { status, data } = mockResponse;
                const { id, name, email } = data;
                
                return {
                    status,
                    user: { id, name, email },
                    
                    isSuccess() {
                        return status === "created";
                    }
                };
            }
        };
        
        // 3ï¸âƒ£ í¼ ì²˜ë¦¬ì™€ ìœ íš¨ì„± ê²€ì‚¬
        const formHandler = {
            // í¼ ë°ì´í„° ìˆ˜ì§‘
            collectFormData(formElement) {
                // ì‹¤ì œë¡œëŠ” FormDataë‚˜ DOMì—ì„œ ìˆ˜ì§‘
                const mockFormData = {
                    name: "ë°•ì‹ ì…",
                    email: "new@example.com",
                    age: "24",
                    department: "ê°œë°œíŒ€"
                };
                
                const { name, email, age, department } = mockFormData;
                
                return {
                    name: name.trim(),
                    email: email.toLowerCase(),
                    age: parseInt(age),
                    department,
                    
                    // ìœ íš¨ì„± ê²€ì‚¬ ë©”ì„œë“œ
                    isValid() {
                        return this.name.length > 0 && 
                               this.email.includes("@") && 
                               this.age > 0;
                    },
                    
                    getErrors() {
                        const errors = [];
                        if (!this.name) errors.push("ì´ë¦„ì€ í•„ìˆ˜ì…ë‹ˆë‹¤");
                        if (!this.email.includes("@")) errors.push("ìœ íš¨í•œ ì´ë©”ì¼ì´ ì•„ë‹™ë‹ˆë‹¤");
                        if (this.age <= 0) errors.push("ë‚˜ì´ëŠ” ì–‘ìˆ˜ì—¬ì•¼ í•©ë‹ˆë‹¤");
                        return errors;
                    }
                };
            },
            
            // í¼ ì œì¶œ ì²˜ë¦¬
            async handleSubmit(formData) {
                const data = this.collectFormData(formData);
                
                if (!data.isValid()) {
                    return {
                        success: false,
                        errors: data.getErrors()
                    };
                }
                
                try {
                    const result = await springApiService.createUser(data);
                    const { status, user } = result;
                    
                    return {
                        success: result.isSuccess(),
                        status,
                        user,
                        message: "ì‚¬ìš©ìê°€ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤"
                    };
                } catch (error) {
                    return {
                        success: false,
                        error: error.message
                    };
                }
            }
        };
        
        // 4ï¸âƒ£ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        async function testSpringIntegration() {
            console.log("=== Spring ì—°ë™ í…ŒìŠ¤íŠ¸ ===");
            
            // ì‚¬ìš©ì ëª©ë¡ ì¡°íšŒ
            const userList = await springApiService.getUsers(1, 10);
            console.log("ì‚¬ìš©ì ëª©ë¡:", userList.users);
            console.log("ë‹¤ìŒ í˜ì´ì§€ ìˆìŒ:", userList.hasNextPage());
            
            // í¼ ì œì¶œ í…ŒìŠ¤íŠ¸
            const submitResult = await formHandler.handleSubmit();
            console.log("ì œì¶œ ê²°ê³¼:", submitResult);
            
            if (submitResult.success) {
                console.log("ìƒì„±ëœ ì‚¬ìš©ì:", submitResult.user);
            } else {
                console.log("ì˜¤ë¥˜:", submitResult.errors || submitResult.error);
            }
        }
        
        // í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        testSpringIntegration();
        
        // ğŸ’¡ ì‹¤ë¬´ íŒ: ìì£¼ ì‚¬ìš©í•˜ëŠ” íŒ¨í„´ë“¤
