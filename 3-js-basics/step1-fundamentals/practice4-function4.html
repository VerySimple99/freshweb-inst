<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript function</title>
</head>
<body>
	<!--
	함수(Function): 특정 작업을 수행하는 코드들을 하나로 묶어서 이름을 붙인 것으로, 필요할 때마다 호출하여 사용할 수 있는 재사용 가능한 코드 블록
	-->
javascript 익명 함수 (Anonymous Function) <br><br>
<script type="text/javascript">
// 🎯 학습 목표: 이름이 없는 함수의 활용법 이해하기
// 📝 시나리오: 배열 처리에서 익명 함수 사용

// [단계1]: 익명 함수를 변수에 할당
const square = function(num) {
    return num * num;
};

// [단계2]: 배열 메서드에서 익명 함수 활용
const numbers = [1, 2, 3, 4, 5];

// forEach 메서드에 익명 함수 전달
numbers.forEach(function(num) {
    console.log(num + "의 제곱:", num * num);
});

// [단계3]: map 메서드에서 익명 함수 사용
const doubled = numbers.map(function(num) {
    return num * 2;
});

console.log("두 배한 결과:", doubled);

// 💡 핵심 포인트: 함수에 이름을 주지 않고 바로 사용하는 방식
// ⚠️  주의사항: 콜백 함수로 자주 사용되며, 재사용이 어려움

/*
📋 실행 결과:
1의 제곱: 1
2의 제곱: 4
3의 제곱: 9
4의 제곱: 16
5의 제곱: 25
두 배한 결과: [2, 4, 6, 8, 10]
*/
</script>
</body>
</html>
