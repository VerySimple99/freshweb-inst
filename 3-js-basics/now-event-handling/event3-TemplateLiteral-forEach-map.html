<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>백틱, forEach, map 기초 학습</title>
</head>
<body>

<h2>백틱, forEach, map 기초 학습</h2>

<div id="output"></div>

<script type="text/javascript">

/* ===== 1. 백틱(Template Literal) 기초 ===== */

console.log('=== 1. 백틱 학습 ===');

// 변수 준비
const userName = "김철수";
const age = 25;

// 구식 방법: 문자열 연결 (+ 연산자 사용)
const oldWay = "안녕하세요! 제 이름은 " + userName + "이고, " + age + "살입니다.";
console.log('구식 방법:', oldWay);

// 현대적 방법: 백틱(`) 사용 - Template Literal
// ${변수명} 형태로 변수를 문자열 안에 직접 삽입 가능
const modernWay = `안녕하세요! 제 이름은 ${userName}이고, ${age}살입니다.`;
console.log('현대적 방법:', modernWay);


/* ===== 2. forEach 기초 ===== */

console.log('=== 2. forEach 학습 ===');

// 배열 준비
const fruits = ['사과', '바나나', '오렌지'];

// 구식 방법: for 반복문
console.log('구식 for 반복문:');
for(let i = 0; i < fruits.length; i++) {
    console.log(`${i + 1}번째 과일: ${fruits[i]}`);
}

// 현대적 방법: forEach 사용
console.log('현대적 forEach:');
fruits.forEach(function(fruit, index) {
    // fruit: 현재 처리중인 배열 요소 (사과, 바나나, 오렌지)
    // index: 현재 요소의 순서 (0, 1, 2)
    console.log(`${index + 1}번째 과일: ${fruit}`);
});


/* ===== 3. map 기초 ===== */

console.log('=== 3. map 학습 ===');

// 숫자 배열 준비
const numbers = [1, 2, 3];

// forEach: 각 요소를 처리하지만 새로운 배열을 반환하지 않음
let doubledWithForEach = [];
numbers.forEach(function(number) {
    doubledWithForEach.push(number * 2);
});
console.log('forEach로 2배 만들기:', doubledWithForEach);

// map: 각 요소를 변환하여 새로운 배열을 반환 (권장)
const doubledWithMap = numbers.map(function(number) {
    return number * 2;  // return이 중요! 새로운 값을 반환
});
console.log('map으로 2배 만들기:', doubledWithMap);


/* ===== 4. 세 가지 기술 조합 예제 ===== */

console.log('=== 4. 백틱 + forEach + map 조합 ===');

// 학생 데이터
const students = ['김철수', '이영희', '박민수'];

// map으로 HTML 생성
const studentListHTML = students.map((student, index) => {
    return `<li>${index + 1}번 학생: ${student}</li>`;
}).join('');  // join(''): 배열을 문자열로 연결

// 백틱으로 전체 HTML 조합
const resultHTML = `
    <h3>학생 목록</h3>
    <ul>${studentListHTML}</ul>
`;

// 결과를 화면에 표시
document.querySelector('#output').innerHTML = resultHTML;

console.log('생성된 HTML:', resultHTML);


/* ===== 핵심 개념 정리 ===== */

/*
1. 백틱 (Template Literal):
   - 기호: ` (백틱)
   - 변수 삽입: ${변수명}
   - 구식: "문자열 " + 변수 + " 문자열"
   - 현대식: `문자열 ${변수} 문자열`

2. forEach:
   - 배열의 각 요소에 대해 함수 실행
   - 반환값 없음
   - 구식: for(let i=0; i<array.length; i++)
   - 현대식: array.forEach(function(item, index))

3. map:
   - 배열을 변환하여 새로운 배열 반환
   - 반드시 return 필요
   - HTML 생성할 때 자주 사용
   - 리액트에서 매우 중요

4. 언제 무엇을 사용할까?
   - 단순 반복: forEach
   - 데이터 변환: map
   - 문자열 조합: 백틱
*/

</script>
</body>
</html>
